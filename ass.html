<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 15px;
            border: 5px solid red;

        padding: 5px;

        }
        ol{
            margin: 10px;
        }

</head>
<body>
    <div>
        <h2>Telangana Cities</h2>

            <li>Warangal</li>
            <li>Wanaparthy</li>
            <li>Adilabad</li>
        </ol>
    </div>
    <div>

            <li>Mumbai</li>
            <li>Pune</li>
            <li>Nagar</li>
            <li>Aurangabad</li>

        </ol>
    </div>
    <div>
        <h2>Karnataka Cities</h2>
        <ol type="1">

</html>
